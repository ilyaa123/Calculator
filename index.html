<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор</title>
    <link rel="stylesheet" href="style/default.css">
    <link rel="stylesheet" href="style/main.css">
    <script src="js/script.js" defer></script>
</head>
<body>
    <div class="calc">
        <div class="calc_btn-opr">
            <button class="calc-opr" data-opr="+">+</button>
            <button class="calc-opr" data-opr="-">-</button>
            <button class="calc-opr" data-opr="/">/</button>
            <button class="calc-opr" data-opr="*">*</button>
        </div>
        <div class="calc_number">
            <div class="calc_inp">_</div>
            <div class="calc-num">
                <button class="calc-num-button" data-num="1">1</button>
                <button class="calc-num-button" data-num="2">2</button>
                <button class="calc-num-button" data-num="3">3</button>
                <button class="calc-num-button" data-num="4">4</button>
                <button class="calc-num-button" data-num="5">5</button>
                <button class="calc-num-button" data-num="6">6</button>
                <button class="calc-num-button" data-num="7">7</button>
                <button class="calc-num-button" data-num="8">8</button>
                <button class="calc-num-button" data-num="9">9</button>
            </div>
        </div>
        <div class="calc_btn-num">
            <button class="btn-AC">AC</button>
            <button class="btn-num" data-v="0">0</button>
            <button class="btn-result">=</button>
        </div>
    </div>
</body>
</html>
